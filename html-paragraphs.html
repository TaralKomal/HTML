    <title>HTML Paragraphs</title>
</head>
<body>
    <h1>HTML Paragraphs</h1>
    <p>This is a paragraph.</p>
    <p>This paragraph
        contains a lot of lines
        in the source code,
        but the browser
        ignores it.</p><hr>
        <p>This is<br>a paragraph<br>with line breaks. </p>
        <p>POEM</p>
        <p>My Bonnie lies over the ocean. <br>My Bonnie lies over the sea. <br>My Bonnie lies over the ocean. <br>Oh, bring back my Bonnie to me.</p>    
</body>
